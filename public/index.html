<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Acesso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Verificação de Acesso</h1>
            <p>Digite sua matrícula para verificar o acesso:</p>
        </div>
        
        <form id="acessoForm">
            <input type="text" id="matricula" placeholder="Digite sua matrícula" required>
            <button type="submit">Verificar Acesso</button>
        </form>
        
        <div id="mensagem" class="message-area"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
